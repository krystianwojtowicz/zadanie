<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://kit.fontawesome.com/4e938b38b8.js"></script> -->
    <!-- <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <section>
      <nav class="navbar">
        <ul>
          <li class="navbar-logo">Gloritel</li>
          <li class="navbar-toggle"><i class="fas fa-bars"></i></li>
          <li class="navbar-links">Find Hotels</li>
          <li class="navbar-links">Location</li>
          <li class="navbar-links">About</li>
          <li class="navbar-links">Contact</li>
          <li class="navbar-links">Login</li>
        </ul>
      </nav>
      <div class="play" onclick="myFunction()">
        <!-- <embed src="https://www.youtube.com/watch?v=idYUy3hf3D0" type="" /> -->
        <iframe
          class="popup"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/zsCD5XCu6CM"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>

        <i class="fa-solid fa-circle-play"></i>
      </div>
      <div class="icons">
        <div>
          <i class="fa-solid fa-calendar"></i>
        </div>
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <i class="fa-solid fa-calendar"></i>
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>
      <div class="text">
        <h1>Find Most Luxurious Hotels Across the Globe</h1>
        <div class="dot">
          <div class="oval"><p>Watch Demo Video</p></div>
        </div>
      </div>
      <div class="arrow">
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <div class="form">
        <form id="form" action="/">
          <div class="input-control">
            <label for="username">Where you go?</label>
            <input id="username" name="username" type="text" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="password2">Password again</label>
            <input id="password2" name="password2" type="password" />
            <div class="error"></div>
          </div>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/0a36ab703a.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
