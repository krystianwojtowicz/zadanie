<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Manrope&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Manrope&family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://kit.fontawesome.com/4e938b38b8.js"></script> -->
    <!-- <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <section>
      <nav class="navbar">
        <ul>
          <li class="navbar-logo"><a href="#">Gloritel</a></li>
          <li class="navbar-toggle"><i class="fas fa-bars"></i></li>
          <li class="navbar-links">
            <a href=""><i class="fa-solid fa-angle-down"></i>Find Hotels</a>
          </li>
          <li class="navbar-links"><a href="#">Location</a></li>
          <li class="navbar-links"><a href="#">About</a></li>
          <li class="navbar-links"><a href="#">Contact</a></li>
          <li class="navbar-links"><a href="#">Login</a></li>
        </ul>
      </nav>
      <div class="play">
        <!-- <embed src="https://www.youtube.com/watch?v=idYUy3hf3D0" type="" /> -->

        <i class="fa-solid fa-circle-play"></i>
      </div>
      <div class="icons">
        <div>
          <i class="fa-solid fa-calendar"></i>
        </div>
        <div>
          <i class="fa-solid fa-location-dot"></i>
          <i class="fa-solid fa-calendar"></i>
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>
      <div class="text">
        <h1>Find Most Luxurious Hotels Across the Globe</h1>
        <div class="dot" onclick="myFunction()">
          <iframe
            class="popup"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/zsCD5XCu6CM"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <div class="oval">
            <p>Watch Demo Video</p>
          </div>
        </div>
      </div>
      <div class="arrow">
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <div class="form">
        <form id="form" action="/">
          <div class="input-control">
            <label for="username">Where you go?</label>
            <input id="username" name="username" type="text" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label for="password2">Password again</label>
            <input id="password2" name="password2" type="password" />
            <div class="error"></div>
          </div>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/0a36ab703a.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
